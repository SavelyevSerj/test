<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head><title>Result</title></h:head>
    <h:body>
        <h:form>
            It is good for you #{testBean.user.name}
            You have finised the test.

            <b>Here are your results.</b>
            <br/>
            <h:dataTable value="#{testBean.rightAnswers}" var="answer">
                <h:column>
                    <f:facet name="header">Right answers</f:facet>
                    #{answer.intValue}
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{testBean.userAnswers}" var="answer">
                <h:column>
                    <f:facet name="header">Users answers</f:facet>
                    #{answer.intValue}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
